<!DOCTYPE html>
<html>
<head><title>API Test</title></head>
<body>
<h1>Testing API Connection</h1>
<button onclick="testAll()">Test All Endpoints</button>
<div id="result"></div>
<script>
async function testAll() {
  const result = document.getElementById('result');
  result.innerHTML = 'Testing...<br>';
  
  const endpoints = [
    '/api/health',
    '/api/current-price',
    '/api/positions',
    '/api/summary',
    '/api/fear-greed'
  ];
  
  for (const endpoint of endpoints) {
    try {
      const response = await fetch(`http://localhost:8000${endpoint}`);
      const data = await response.json();
      result.innerHTML += `✅ ${endpoint}: OK<br>`;
    } catch (error) {
      result.innerHTML += `❌ ${endpoint}: ${error.message}<br>`;
    }
  }
}
</script>
</body>
</html>
